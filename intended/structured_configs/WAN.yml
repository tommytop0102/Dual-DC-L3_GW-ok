hostname: WAN
is_deployed: true
router_bgp:
  as: '65300'
  router_id: 10.255.30.1
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.31.30.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    peer: DC1_BORDER_LEAF1
    description: DC1_BORDER_LEAF1_Ethernet5
  - ip_address: 172.31.30.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    peer: DC1_BORDER_LEAF2
    description: DC1_BORDER_LEAF2_Ethernet5
  - ip_address: 172.31.30.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    peer: DC2_BORDER_LEAF1
    description: DC2_BORDER_LEAF1_Ethernet5
  - ip_address: 172.31.30.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    peer: DC2_BORDER_LEAF2
    description: DC2_BORDER_LEAF2_Ethernet5
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.4.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
spanning_tree:
  mode: mstp
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.4.30/24
  gateway: 192.168.4.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: DC1_BORDER_LEAF1
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1_BORDER_LEAF1_Ethernet5
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.30.1/31
- name: Ethernet2
  peer: DC1_BORDER_LEAF2
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1_BORDER_LEAF2_Ethernet5
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.30.3/31
- name: Ethernet3
  peer: DC2_BORDER_LEAF1
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_DC2_BORDER_LEAF1_Ethernet5
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.30.5/31
- name: Ethernet4
  peer: DC2_BORDER_LEAF2
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_DC2_BORDER_LEAF2_Ethernet5
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.30.7/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.30.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.30.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
metadata:
  platform: cEOS-LAB
