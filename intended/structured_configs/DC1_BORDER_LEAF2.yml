hostname: DC1_BORDER_LEAF2
is_deployed: true
router_bgp:
  as: '65103'
  router_id: 10.255.10.8
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65103'
    next_hop_self: true
    description: DC1_BORDER_LEAF1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  neighbors:
  - ip_address: 10.255.242.8
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: DC1_BORDER_LEAF1
    description: DC1_BORDER_LEAF1
  - ip_address: 172.31.10.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: DC1_SPINE1
    description: DC1_SPINE1_Ethernet6
  - ip_address: 172.31.10.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: DC1_SPINE2
    description: DC1_SPINE2_Ethernet6
  - ip_address: 172.31.30.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65300'
    peer: WAN
    description: WAN_Ethernet2
  - ip_address: 10.255.10.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1_SPINE1
    description: DC1_SPINE1
    remote_as: '65100'
  - ip_address: 10.255.10.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1_SPINE2
    description: DC1_SPINE2
    remote_as: '65100'
  - ip_address: 10.255.20.7
    peer_group: EVPN-OVERLAY-CORE
    peer: DC2_BORDER_LEAF1
    description: DC2_BORDER_LEAF1
    remote_as: '65203'
  - ip_address: 10.255.20.8
    peer_group: EVPN-OVERLAY-CORE
    peer: DC2_BORDER_LEAF2
    description: DC2_BORDER_LEAF2
    remote_as: '65203'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-CORE
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: BLUE
    router_id: 10.255.10.8
    rd: 10.255.10.8:210
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 210:210
      export:
      - address_family: evpn
        route_targets:
        - 210:210
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 10.255.10.8
    rd: 10.255.10.8:110
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 110:110
      export:
      - address_family: evpn
        route_targets:
        - 110:110
    redistribute_routes:
    - source_protocol: connected
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.4.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
vrfs:
- name: MGMT
  ip_routing: false
- name: BLUE
  tenant: Tenant_A
  ip_routing: true
- name: RED
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.4.18/24
  gateway: 192.168.4.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
  https_ssl_profile: eAPI
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.255.242.9/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.255.241.9/31
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_DC1_BORDER_LEAF1_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet3
  peer: DC1_BORDER_LEAF1
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_DC1_BORDER_LEAF1_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: DC1_BORDER_LEAF1
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_DC1_BORDER_LEAF1_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: DC1_SPINE1
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_DC1_SPINE1_Ethernet6
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.10.21/31
- name: Ethernet2
  peer: DC1_SPINE2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_DC1_SPINE2_Ethernet6
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.10.23/31
- name: Ethernet5
  peer: WAN
  peer_interface: Ethernet2
  peer_type: super-spine
  description: P2P_LINK_TO_WAN_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.30.2/31
mlag_configuration:
  domain_id: DC1_BORDER_LEAVES
  local_interface: Vlan4094
  peer_address: 10.255.241.8
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.10.8/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.11.7/32
- name: Loopback210
  description: BLUE_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: BLUE
  ip_address: 10.255.210.8/32
- name: Loopback110
  description: RED_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: RED
  ip_address: 10.255.110.8/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.10.0/24 eq 32
  - sequence: 20
    action: permit 10.255.11.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:04:02:04:02:04
vxlan_interface:
  Vxlan1:
    description: DC1_BORDER_LEAF2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vrfs:
      - name: BLUE
        vni: 210
      - name: RED
        vni: 110
virtual_source_nat_vrfs:
- name: BLUE
  ip_address: 10.255.210.8
- name: RED
  ip_address: 10.255.110.8
metadata:
  platform: cEOS-LAB
management_security:
  ssl_profiles:
  - name: eAPI
    certificate:
      file: eAPI.crt
      key: eAPI.key
    cipher_list: HIGH:!eNULL:!aNULL:!MD5:!ADH:!ANULL
