hostname: DC2_LEAF2A
is_deployed: true
router_bgp:
  as: '65202'
  router_id: 10.255.20.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65202'
    next_hop_self: true
    description: DC2_LEAF2B
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.252.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: DC2_LEAF2B
    description: DC2_LEAF2B
  - ip_address: 172.31.20.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2_SPINE1
    description: DC2_SPINE1_Ethernet3
  - ip_address: 172.31.20.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2_SPINE2
    description: DC2_SPINE2_Ethernet3
  - ip_address: 10.255.20.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2_SPINE1
    description: DC2_SPINE1
    remote_as: '65200'
  - ip_address: 10.255.20.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2_SPINE2
    description: DC2_SPINE2
    remote_as: '65200'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: BLUE
    router_id: 10.255.20.5
    rd: 10.255.20.5:210
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 210:210
      export:
      - address_family: evpn
        route_targets:
        - 210:210
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 10.255.20.5
    rd: 10.255.20.5:110
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 110:110
      export:
      - address_family: evpn
        route_targets:
        - 110:110
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 123
    tenant: Tenant_A
    rd: 10.255.20.5:10123
    route_targets:
      both:
      - 10123:10123
    redistribute_routes:
    - learned
  - id: 122
    tenant: Tenant_A
    rd: 10.255.20.5:10122
    route_targets:
      both:
      - 10122:10122
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.4.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
vrfs:
- name: MGMT
  ip_routing: false
- name: BLUE
  tenant: Tenant_A
  ip_routing: true
- name: RED
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.4.25/24
  gateway: 192.168.4.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
  https_ssl_profile: eAPI
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 123
  name: VRF_BLUE_VLAN_123
  tenant: Tenant_A
- id: 122
  name: VRF_RED_VLAN_122
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.255.252.4/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.255.251.4/31
- name: Vlan123
  tenant: Tenant_A
  tags:
  - dc2_pod2
  description: VRF_BLUE_VLAN_123
  shutdown: false
  ip_address_virtual: 10.1.23.1/24
  vrf: BLUE
- name: Vlan122
  tenant: Tenant_A
  tags:
  - dc2_pod2
  description: VRF_RED_VLAN_122
  shutdown: false
  ip_address_virtual: 10.1.22.1/24
  vrf: RED
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_DC2_LEAF2B_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel5
  description: dc2-server03_PortChannel5
  type: switched
  shutdown: false
  mode: trunk
  vlans: '122'
  spanning_tree_portfast: edge
  mlag: 5
- name: Port-Channel6
  description: dc2-server04_PortChannel6
  type: switched
  shutdown: false
  mode: trunk
  vlans: '123'
  spanning_tree_portfast: edge
  mlag: 6
ethernet_interfaces:
- name: Ethernet3
  peer: DC2_LEAF2B
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_DC2_LEAF2B_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: DC2_LEAF2B
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_DC2_LEAF2B_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: DC2_SPINE1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2_SPINE1_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.20.9/31
- name: Ethernet2
  peer: DC2_SPINE2
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2_SPINE2_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.20.11/31
- name: Ethernet5
  peer: dc2-server03
  peer_interface: Eth1
  peer_type: server
  description: dc2-server03_Eth1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 5
    mode: active
- name: Ethernet6
  peer: dc2-server04
  peer_interface: Eth1
  peer_type: server
  description: dc2-server04_Eth1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 6
    mode: active
mlag_configuration:
  domain_id: DC2_LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.251.5
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.20.5/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.21.5/32
- name: Loopback210
  description: BLUE_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: BLUE
  ip_address: 10.255.210.5/32
- name: Loopback110
  description: RED_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: RED
  ip_address: 10.255.110.5/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.20.0/24 eq 32
  - sequence: 20
    action: permit 10.255.21.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:05:02:05:02:05
vxlan_interface:
  Vxlan1:
    description: DC2_LEAF2A_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 123
        vni: 10123
      - id: 122
        vni: 10122
      vrfs:
      - name: BLUE
        vni: 210
      - name: RED
        vni: 110
virtual_source_nat_vrfs:
- name: BLUE
  ip_address: 10.255.210.5
- name: RED
  ip_address: 10.255.110.5
metadata:
  platform: cEOS-LAB
management_security:
  ssl_profiles:
  - name: eAPI
    certificate:
      file: eAPI.crt
      key: eAPI.key
    cipher_list: HIGH:!eNULL:!aNULL:!MD5:!ADH:!ANULL
