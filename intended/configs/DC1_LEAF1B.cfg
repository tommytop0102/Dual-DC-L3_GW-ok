!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1_LEAF1B
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
!
vlan 110
   name VRF_RED_VLAN_110
!
vlan 111
   name VRF_BLUE_VLAN_111
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance BLUE
!
vrf instance MGMT
!
vrf instance RED
!
interface Port-Channel3
   description MLAG_PEER_DC1_LEAF1A_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel5
   description dc1-server01_PortChannel5
   no shutdown
   switchport
   switchport trunk allowed vlan 110
   switchport mode trunk
   mlag 5
   spanning-tree portfast
!
interface Port-Channel6
   description dc1-server02_PortChannel6
   no shutdown
   switchport
   switchport trunk allowed vlan 111
   switchport mode trunk
   mlag 6
   spanning-tree portfast
!
interface Ethernet1
   description P2P_LINK_TO_DC1_SPINE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.5/31
!
interface Ethernet2
   description P2P_LINK_TO_DC1_SPINE2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.7/31
!
interface Ethernet3
   description MLAG_PEER_DC1_LEAF1A_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_DC1_LEAF1A_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description dc1-server01_Eth2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description dc1-server02_Eth2
   no shutdown
   channel-group 6 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.255.10.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.255.11.3/32
!
interface Loopback110
   description RED_VTEP_DIAGNOSTICS
   no shutdown
   vrf RED
   ip address 10.255.110.4/32
!
interface Loopback210
   description BLUE_VTEP_DIAGNOSTICS
   no shutdown
   vrf BLUE
   ip address 10.255.210.4/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.4.14/24
!
interface Vlan110
   description VRF_RED_VLAN_110
   no shutdown
   vrf RED
   ip address virtual 10.1.10.1/24
!
interface Vlan111
   description VRF_BLUE_VLAN_111
   no shutdown
   vrf BLUE
   ip address virtual 10.1.11.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.242.1/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.241.1/31
!
interface Vxlan1
   description DC1_LEAF1B_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 110 vni 10110
   vxlan vlan 111 vni 10111
   vxlan vrf BLUE vni 210
   vxlan vrf RED vni 110
!
ip virtual-router mac-address 02:04:02:04:02:04
!
ip address virtual source-nat vrf BLUE address 10.255.210.4
ip address virtual source-nat vrf RED address 10.255.110.4
!
ip routing
ip routing vrf BLUE
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.10.0/24 eq 32
   seq 20 permit 10.255.11.0/24 eq 32
!
mlag configuration
   domain-id DC1_LEAF1
   local-interface Vlan4094
   peer-address 10.255.241.0
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.4.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 10.255.10.4
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description DC1_LEAF1A
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.10.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.1 remote-as 65100
   neighbor 10.255.10.1 description DC1_SPINE1
   neighbor 10.255.10.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.2 remote-as 65100
   neighbor 10.255.10.2 description DC1_SPINE2
   neighbor 10.255.242.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.242.0 description DC1_LEAF1A
   neighbor 172.31.10.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.4 remote-as 65100
   neighbor 172.31.10.4 description DC1_SPINE1_Ethernet2
   neighbor 172.31.10.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.6 remote-as 65100
   neighbor 172.31.10.6 description DC1_SPINE2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 110
      rd 10.255.10.4:10110
      route-target both 10110:10110
      redistribute learned
   !
   vlan 111
      rd 10.255.10.4:10111
      route-target both 10111:10111
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf BLUE
      rd 10.255.10.4:210
      route-target import evpn 210:210
      route-target export evpn 210:210
      router-id 10.255.10.4
      redistribute connected
   !
   vrf RED
      rd 10.255.10.4:110
      route-target import evpn 110:110
      route-target export evpn 110:110
      router-id 10.255.10.4
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
