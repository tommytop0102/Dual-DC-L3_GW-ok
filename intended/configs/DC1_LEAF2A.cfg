!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1_LEAF2A
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
!
vlan 112
   name VRF_RED_VLAN_112
!
vlan 113
   name VRF_BLUE_VLAN_113
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance BLUE
!
vrf instance MGMT
!
vrf instance RED
!
interface Port-Channel3
   description MLAG_PEER_DC1_LEAF2B_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel5
   description dc1-server03_PortChannel5
   no shutdown
   switchport
   switchport trunk allowed vlan 112
   switchport mode trunk
   mlag 5
   spanning-tree portfast
!
interface Port-Channel6
   description dc1-server04_PortChannel6
   no shutdown
   switchport
   switchport trunk allowed vlan 113
   switchport mode trunk
   mlag 6
   spanning-tree portfast
!
interface Ethernet1
   description P2P_LINK_TO_DC1_SPINE1_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.100.9/31
!
interface Ethernet2
   description P2P_LINK_TO_DC1_SPINE2_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.100.11/31
!
interface Ethernet3
   description MLAG_PEER_DC1_LEAF2B_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_DC1_LEAF2B_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description dc1-server03_Eth1
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description dc1-server04_Eth1
   no shutdown
   channel-group 6 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.100.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.101.5/32
!
interface Loopback10
   description RED_VTEP_DIAGNOSTICS
   no shutdown
   vrf RED
   ip address 10.255.10.5/32
!
interface Loopback20
   description BLUE_VTEP_DIAGNOSTICS
   no shutdown
   vrf BLUE
   ip address 10.255.20.5/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.103/24
!
interface Vlan112
   description VRF_RED_VLAN_112
   no shutdown
   vrf RED
   ip address virtual 10.1.12.1/24
!
interface Vlan113
   description VRF_BLUE_VLAN_113
   no shutdown
   vrf BLUE
   ip address virtual 10.1.13.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.250.4/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.249.4/31
!
interface Vxlan1
   description DC1_LEAF2A_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 112 vni 10112
   vxlan vlan 113 vni 10113
   vxlan vrf BLUE vni 20
   vxlan vrf RED vni 10
!
ip virtual-router mac-address 00:00:00:00:00:01
!
ip address virtual source-nat vrf BLUE address 10.255.20.5
ip address virtual source-nat vrf RED address 10.255.10.5
!
ip routing
ip routing vrf BLUE
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.100.0/24 eq 32
   seq 20 permit 192.168.101.0/24 eq 32
!
mlag configuration
   domain-id DC1_LEAF2
   local-interface Vlan4094
   peer-address 10.255.249.5
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65102
   router-id 192.168.100.5
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65102
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description DC1_LEAF2B
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.250.5 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.250.5 description DC1_LEAF2B
   neighbor 172.31.100.8 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.8 remote-as 65100
   neighbor 172.31.100.8 description DC1_SPINE1_Ethernet3
   neighbor 172.31.100.10 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.10 remote-as 65100
   neighbor 172.31.100.10 description DC1_SPINE2_Ethernet3
   neighbor 192.168.100.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.1 remote-as 65100
   neighbor 192.168.100.1 description DC1_SPINE1
   neighbor 192.168.100.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.2 remote-as 65100
   neighbor 192.168.100.2 description DC1_SPINE2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 112
      rd 192.168.100.5:10112
      route-target both 10112:10112
      redistribute learned
   !
   vlan 113
      rd 192.168.100.5:10113
      route-target both 10113:10113
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf BLUE
      rd 192.168.100.5:20
      route-target import evpn 20:20
      route-target export evpn 20:20
      router-id 192.168.100.5
      redistribute connected
   !
   vrf RED
      rd 192.168.100.5:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.168.100.5
      redistribute connected
!
management api http-commands
   protocol https
   protocol https ssl profile eAPI
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   ssl profile eAPI
      cipher-list HIGH:!eNULL:!aNULL:!MD5:!ADH:!ANULL
      certificate eAPI.crt key eAPI.key
!
end
