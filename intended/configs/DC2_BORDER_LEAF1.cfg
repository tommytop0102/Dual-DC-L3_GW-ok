!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2_BORDER_LEAF1
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance BLUE
!
vrf instance MGMT
!
vrf instance RED
!
interface Port-Channel3
   description MLAG_PEER_DC2_BORDER_LEAF2_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_DC2_SPINE1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.20.17/31
!
interface Ethernet2
   description P2P_LINK_TO_DC2_SPINE2_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.20.19/31
!
interface Ethernet3
   description MLAG_PEER_DC2_BORDER_LEAF2_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_DC2_BORDER_LEAF2_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description P2P_LINK_TO_WAN_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.30.4/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.255.20.7/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.255.21.7/32
!
interface Loopback110
   description RED_VTEP_DIAGNOSTICS
   no shutdown
   vrf RED
   ip address 10.255.110.7/32
!
interface Loopback210
   description BLUE_VTEP_DIAGNOSTICS
   no shutdown
   vrf BLUE
   ip address 10.255.210.7/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.4.27/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.252.8/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.251.8/31
!
interface Vxlan1
   description DC2_BORDER_LEAF1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vrf BLUE vni 210
   vxlan vrf RED vni 110
!
ip virtual-router mac-address 02:05:02:05:02:05
!
ip address virtual source-nat vrf BLUE address 10.255.210.7
ip address virtual source-nat vrf RED address 10.255.110.7
!
ip routing
ip routing vrf BLUE
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.20.0/24 eq 32
   seq 20 permit 10.255.21.0/24 eq 32
!
mlag configuration
   domain-id DC2_BORDER_LEAVES
   local-interface Vlan4094
   peer-address 10.255.251.9
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.4.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65203
   router-id 10.255.20.7
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-CORE peer group
   neighbor EVPN-OVERLAY-CORE update-source Loopback0
   neighbor EVPN-OVERLAY-CORE bfd
   neighbor EVPN-OVERLAY-CORE ebgp-multihop 15
   neighbor EVPN-OVERLAY-CORE send-community
   neighbor EVPN-OVERLAY-CORE maximum-routes 0
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65203
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description DC2_BORDER_LEAF2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.10.7 peer group EVPN-OVERLAY-CORE
   neighbor 10.255.10.7 remote-as 65103
   neighbor 10.255.10.7 description DC1_BORDER_LEAF1
   neighbor 10.255.10.8 peer group EVPN-OVERLAY-CORE
   neighbor 10.255.10.8 remote-as 65103
   neighbor 10.255.10.8 description DC1_BORDER_LEAF2
   neighbor 10.255.20.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.20.1 remote-as 65200
   neighbor 10.255.20.1 description DC2_SPINE1
   neighbor 10.255.20.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.20.2 remote-as 65200
   neighbor 10.255.20.2 description DC2_SPINE2
   neighbor 10.255.252.9 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.252.9 description DC2_BORDER_LEAF2
   neighbor 172.31.20.16 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.20.16 remote-as 65200
   neighbor 172.31.20.16 description DC2_SPINE1_Ethernet5
   neighbor 172.31.20.18 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.20.18 remote-as 65200
   neighbor 172.31.20.18 description DC2_SPINE2_Ethernet5
   neighbor 172.31.30.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.30.5 remote-as 65300
   neighbor 172.31.30.5 description WAN_Ethernet3
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-CORE domain remote
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor default next-hop-self received-evpn-routes route-type ip-prefix inter-domain
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-CORE activate
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf BLUE
      rd 10.255.20.7:210
      route-target import evpn 210:210
      route-target export evpn 210:210
      router-id 10.255.20.7
      redistribute connected
   !
   vrf RED
      rd 10.255.20.7:110
      route-target import evpn 110:110
      route-target export evpn 110:110
      router-id 10.255.20.7
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
